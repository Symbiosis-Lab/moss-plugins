<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Main Tags (Invalid but Real)</title>
</head>
<body>
    <header>
        <main class="header-main">
            <!-- Some themes incorrectly use main in header -->
            <nav>Navigation here</nav>
        </main>
    </header>
    <main class="content-main">
        <article>
            <h1>Article Title</h1>
            <p>The actual article content is here.</p>
        </article>
    </main>
    <footer>
        <main class="footer-main">
            <!-- Another incorrect main in footer -->
            <p>Footer content</p>
        </main>
    </footer>
</body>
</html>
