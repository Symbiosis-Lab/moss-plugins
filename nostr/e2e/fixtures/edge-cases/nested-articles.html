<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page With Nested Articles</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <main>
        <article class="main-post">
            <h1>Main Article</h1>
            <p>This is the main article content.</p>
            <aside>
                <article class="related-post">
                    <h3>Related Article</h3>
                    <p>This is a nested article in a sidebar.</p>
                </article>
            </aside>
            <p>More main article content after the sidebar.</p>
        </article>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
