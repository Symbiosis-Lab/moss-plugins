<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Comments</title>
</head>
<body>
    <!-- This is a comment before header -->
    <header>
        <nav><a href="/">Home</a></nav>
    </header>
    <!--
    Multi-line comment
    </article> <!-- nested comment marker -->
    </article>
    -->
    <main>
        <article>
            <h1>Post with HTML Comments</h1>
            <!-- Comment inside article -->
            <p>Content here</p>
            <!-- </article> in comment should not match -->
        </article>
    </main>
    <!-- Comment after main -->
    <footer><p>Footer</p></footer>
</body>
</html>
